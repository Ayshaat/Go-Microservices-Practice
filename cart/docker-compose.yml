
services:
  cart:
    image: ayshaat/cart:hw7
    container_name: cart-service
    ports:
      - "8090:8090"
    environment:
      - ENV=production
      - KAFKA_BROKERS=kafka1:9092,kafka2:9092
      - TOPIC=metrics
      - PARTITION=0
    networks:
      - app-network
      - shared-net
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16
    container_name: cart-db
    restart: always
    environment:
      POSTGRES_DB: cart
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: lavender@30.06.04
    ports:
      - "5434:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d cart" ]
      interval: 5s
      timeout: 5s
      retries: 3
    networks:
      - app-network

networks:
  app-network:
    external: true
    name: my-global-shared-network
  shared-net:
    external: true
    name: shared-net

